<!DOCTYPE html>
<html>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style type="text/css">
        

        .search-table{

    padding: 10%;
    margin-top: -6%;
}

.search-list h3{
    background: #eee;
    padding: 3%;
    margin-bottom: 0%;
}


</style>


</head>
<body>
    <div class="container search-table">
            
            <div class="search-list">
                <h3>Employee Details</h3>
                <table class="table table-bordered" id="myTable">
                    <thead>
                        <tr>
                            <th>Fields</th>
                            <th>Values</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    
                    <tr>
                        <td>Name</td>
                        <td>{{ object.first_name| add:" "|add:object.last_name }}</td>
                    </tr>
                    <tr>
                        <td>Designation</td>
                        <td>{{ object.designation }}</td>
                    </tr>
                    <tr>
                        <td>Branch</td>
                        <td>{{ object.branch }}</td>
                    </tr>
                    <tr>
                        <td>Date of Birth</td>
                        <td>{{ object.dob }}</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>{{ object.email }}</td>
                    </tr>
                    <tr>
                        <td>Salary</td>
                        <td>{{ object.salary }}</td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
</body>
</html>
